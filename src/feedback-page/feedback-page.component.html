<div class="mainDiv">
    <h1>FeedBack Page</h1>
    <div class="userData">
        <p-chart type="radar" [data]="data" [options]="options" class="metricDiv" />

        <div class="tableDiv">
            <p-table [value]="tableData" 
            scrollable="true" scrollHeight="300px" size="large"
            >
                <ng-template pTemplate="header" >
                    <tr>
                        <th>Name of the Product</th>
                        <th>Mode of Purchase</th>
                        <th>Cost of Product</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{ product?.product_type }}</td>
                        <td>{{ product?.mode_of_purchase }}</td>
                        <td>{{ product?.cost_of_product }}</td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
    </div>

</div>
